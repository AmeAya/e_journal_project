{% extends 'base.html' %}
{% block content %}
    {% if not user.is_authenticated %}
        <a href="{% url 'login' %}">
            <button>
                Login
            </button>
        </a>
    {% else %}
        <h1>{{ type }} - {{ user.username }}</h1>
        <a href="{% url 'cabinet' %}">
            <button>
                My Cabinet
            </button>
        </a>
        <a href="{% url 'logout' %}">
            <button>
                Logout
            </button>
        </a>
        <br>
        <a href="{% url 'all_students' %}">
            <button>
                Set Attendance
            </button>
        </a>
        {% for subject in subjects.all %}
            <h3>Subject Name: {{ subject.title }}</h3>
            <p>Price: {{ subject.price }}</p>
        {% endfor %}
    {% endif %}
{% endblock content %}
