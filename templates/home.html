<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E Journal Project</title>
</head>
<body>
    {% if not user.is_authenticated %}
        <a href="{% url 'login' %}">
            <button>
                Login
            </button>
        </a>
    {% else %}
        <h1>{{ user.username }}</h1>
        <a href="{% url 'logout' %}">
            <button>
                Logout
            </button>
        </a>
    {% endif %}
</body>
</html>
