{% extends 'base.html' %}
{% block content %}
    <h1>{{ student.name }} {{ student.surname }}</h1>
    <h4>{{ group.name }}</h4>
    <h1>Your Grades History:</h1>
    <ul>
        {% for grade in grades %}
            <li>
                <h3>Subject Title: {{ grade.subject.title }}</h3>
                <p>Points: {{ grade.points }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
